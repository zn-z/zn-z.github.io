<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>My Tabi</title>
    <link rel="shortcut icon" href="../icon/favicon.ico">
    <link rel="stylesheet" href="../css/lightbox.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body ontouchstart=>
    <section>
      <h1>@ Column5</h1>
      <div class="gallery">
        <div class="gallery__column">
          <a href="../Column4" data-lightbox="Column5" data-title="Column3" class="gallery__link">
            <figure class="gallery__thumb">
              <img src="../Column4" class="gallery__image">
              <figcaption class="gallery__caption">Column3</figcaption>
            </figure>
          </a>
        </div>
        <div class="gallery__column">
        </div>
        <div class="gallery__column">
        </div>
        <div class="gallery__column">
        </div>
      </div>
    </section>
    <script src="../js/lightbox-plus-jquery.min.js"></script>
    <script>
      lightbox.option({
        "imageFadeDuration": 0,
        "wrapAround": true,
        "disableScrolling": true
      })
    </script>
  </body>
</html>
